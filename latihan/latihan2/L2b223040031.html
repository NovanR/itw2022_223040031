<!DOCTYPE html>
<html>
  <head>
    <title>Form Latihan 2</title>
  </head>
  <table border="1" cellspacing="1" cellpadding="3">
    <tr>
      <th colspan="3" bgcolor="gray">INPUT DATA MAHASISWA</th>
    </tr>
    <form>
      <tr>
        <td><label for="username">Username</label></td>
        <td>:</td>
        <td><input type="text" id="username" /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>:</td>
        <td><input type="password" id="password" /></td>
      </tr>
      <tr>
        <td><label for="fullname">Fullname</label></td>
        <td>:</td>
        <td><input type="text" id="fullname" /></td>
      </tr>
      <tr>
        <td><label for="E-mail">E-mail</label></td>
        <td>:</td>
        <td><input type="text" id="E-mail" /></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option name="agama" selected>--Pilih Agama--</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" id="Laki-laki" name="jenis kelamin" />
          <label for="Laki-laki">Laki-laki</label>
          <input type="radio" id="perempuan" name="jenis kelamin" />
          <label for="Perempuan">Perempuan</label>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <input type="checkbox" id="musik" />
          <label for="musik">Musik</label>
          <input type="checkbox" id="olahraga" />
          <label for="Olahraga">Olahraga</label>
          <label for="Gaming">Gaming</label>
          <input type="checkbox" id="Lainnya" />
          <label for="Lainnya">Lainnya</label>
        </td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td>
          <textarea rows="5" cols="36"></textarea>
        </td>
      </tr>
      <tr>
        <td align="right" colspan="3">
          <input type="button" name="input" value="input" />
        </td>
      </tr>
    </form>
  </table>
</html>

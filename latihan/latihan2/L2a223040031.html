<!DOCTYPE html>
<html>
  <head>
    <title>Latihan Table</title>
  </head>
  <body>
    <table border="2" cellpadding="6" cellspacing="5" bgcolor="lightblue">

          <td rowspan="2"><b>NRP</b></td>
          <td colspan="2"><b>Nama</b></td>
          <td rowspan="2"><b>Alamat</td>

      </tr>
      <tr align="center">
        <td><b>Nama Depan</b></td>
        <td><b>Nama Belakang</b></td>
      </tr>
      <tr>
        <td align="center">1</td>

        <td>Asep</td>
        <td>Setia</td>
        <td align="center">Setiabudhi</td>
        <td align="center">081234567890</td>
      </tr>
      <tr rowspan="2">
        <td rowspan="2" align="center">2</td>
        <td rowspan="2" align="center">113040011</td>
        <td rowspan="2">Dani</td>
        <td rowspan="2">Gunawan</td>
        <td rowspan="2" align="center">Lembang</td>
        <td align="center">089038131212</td>
      </tr>
      <tr>
        <td align="center">081392482222</td>
      </tr>
    </table>
  </body>
</html>
